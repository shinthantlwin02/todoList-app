<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6 col-lg-4">
                <h1 class="fw-bold my-3">Todo App</h1>
            </div>
            <div class="input-group">
                <input type="text" class="form-control border border-dark" id="inputText">
                <button class="btn btn-dark" id="add">
                    <i class="bi bi-plus-circle"></i>
                    Add List
                </button>
                <ul class="list-group col-12 my-3" id="list">
                
                </ul>
            </div>
           <div class="container">
            <div class="col-6 border border-dark my-4 p-3 rounded-3 ms-auto text-center">
                <span id="doneList">0 </span> list done
            </div>
           </div>
        </div>
    </div>
    <script src="./todo.js"></script>
</body>
</html>
